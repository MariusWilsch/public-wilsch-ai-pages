<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "de" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <style>
      * { box-sizing: border-box; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        line-height: 1.6;
        color: #24292e;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .site-header {
        text-align: center;
        padding: 20px 20px 15px;
        border-bottom: 1px solid #e1e4e8;
      }
      .site-logo {
        max-width: 150px;
        height: auto;
      }
      .content {
        flex: 1;
        max-width: 800px;
        margin: 0 auto;
        padding: 30px 20px;
        width: 100%;
      }
      .site-footer {
        text-align: center;
        padding: 15px;
        border-top: 1px solid #e1e4e8;
        font-size: 12px;
        color: #586069;
      }
      h1, h2, h3 { margin-top: 24px; margin-bottom: 16px; font-weight: 600; }
      h1 { font-size: 2em; border-bottom: 1px solid #e1e4e8; padding-bottom: 0.3em; }
      h2 { font-size: 1.5em; border-bottom: 1px solid #e1e4e8; padding-bottom: 0.3em; }
      h3 { font-size: 1.25em; }
      ul, ol { padding-left: 2em; }
      hr { border: none; border-top: 1px solid #e1e4e8; margin: 24px 0; }
      table { border-collapse: collapse; width: 100%; margin: 16px 0; }
      th, td { border: 1px solid #e1e4e8; padding: 8px 12px; text-align: left; }
      th { background: #f6f8fa; }
      a { color: #0366d6; text-decoration: none; }
      a:hover { text-decoration: underline; }
      strong { font-weight: 600; }
      @media print {
        .site-footer { position: fixed; bottom: 0; left: 0; right: 0; }
      }
    </style>
  </head>
  <body>
    <header class="site-header">
      <img src="{{ "/assets/images/logo.png" | relative_url }}" alt="Wilsch AI Services" class="site-logo">
    </header>
    <main class="content">
      {{ content }}
    </main>
    <footer class="site-footer">
      WILSCH AI SERVICES OÃœ | Harju maakond, Tallinn, Sepapaja tn 6, 15551
    </footer>
    <!-- Mermaid.js for diagram rendering -->
    <script type="module">
      import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';

      // Jekyll wraps fenced code blocks in <pre><code class="language-mermaid">
      // Mermaid expects <pre class="mermaid"> - convert Jekyll's format
      document.querySelectorAll('pre code.language-mermaid').forEach((codeBlock) => {
        const pre = codeBlock.parentElement;
        const mermaidDiv = document.createElement('pre');
        mermaidDiv.className = 'mermaid';
        mermaidDiv.textContent = codeBlock.textContent;
        pre.replaceWith(mermaidDiv);
      });

      mermaid.initialize({ startOnLoad: true });
    </script>
  </body>
</html>
